{{ range first ( .Get 0 ) (where .Site.Pages.ByDate.Reverse "Section" "post") }}
	{{ if .IsPage }}
	<article>
		<div class="blogpost">
			<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
			<p><i>{{ .Date.Format "2006-01-02" }}</i></p>
			{{ .Summary }}...
		</div>
		<br>
	</article>
	{{ end }}
{{ end }}
