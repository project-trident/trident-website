<!doctype html style="min-height: 100%">
<meta charset="UTF-8">
<head>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js" type="text/javascript"></script>
    <script>
      anychart.onDocumentReady(function () {
	fetch("/daily.json")
	  .then(function(response) {
	    return response.json();
	  })
	  .then(function(json) {
	    var chart = anychart.fromJson(json);
	    chart.container("container-daily");
	    chart.draw();
	  });
	fetch("/monthly.json")
	  .then(function(response) {
	    return response.json();
	  })
	  .then(function(json) {
	    var chart = anychart.fromJson(json);
	    chart.container("container-monthly");
	    chart.draw();
	  });
      });
    </script>
</head>
<body>
    <h1> Project Trident Usage Statistics </h1>
    <div id="container-daily" style="width: 100%; height: 45%;"></div>
<br>
<br>
    <div id="container-monthly" style="width: 100%; height: 45%;"></div>
</body>
</html>
